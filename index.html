<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Rozetka</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<script src="js/less.js" type="text/javascript"></script>
	</head>
	<body>
	<div class="wrap">
		<div class="phone"></div>
		<div class="action"></div>
		<div class="wrap_tooltip">
			<div class="tooltip">
			<p>Цвет:</p>
			<img src="images/small_phone.jpg">
			<p>7 499 грн.</p>
			</div>
		</div>
		<div class="image wrap_present">
		<p>Подарок</p>
		<div class="image present">
		<img src="images/credit.png" alt="% credit">
		</div>
		</div>
		<div class="rating">
			<p></p>
			<a href="#">114 отзывов</a>
		</div>
		<div class="wrap_action">
		<a href="#">Акция! Кредит под 0,01% <a href="#">i</a></a>
		</div>
		<a href="#" class="link">LG G3 16GB Titan + <wbr> фирменный<wbr> чехол в подарок!</a>
		<div class="wrap_price">
			<div class="price_block">
				<div class="circle"></div>
				<div class="price_block_price"><p>7 499<span>&nbsp;грн.</span></p></div>
				<div class="circle"></div>
			</div>
		</div>
		<input type="submit" value="Купить!">
	</div>
	</body>
</html>
